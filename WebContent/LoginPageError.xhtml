<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://xmlns.jcp.org/jsf/facelets">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.box{
  background:white;
  width:300px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #2980b9 4px solid; 
  text-align:center
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
	<h:head>
		<title>Data Bass</title>
	</h:head>
	<h:body>
		<h:form>
	<div class="topnav">
  		<h:link value = "Home" styleClass="active" outcome = "SearchProducts.xhtml" />
  		<h:link value = "Login" styleClass="topnav" outcome = "Login.xhtml" />
  		<h:link value = "Register" styleClass="topnav" outcome = "Register.xhtml" />
	</div>
                <div class="box">
	~Username or Password incorrect!~<br/><br/>
		Login As:
		<h:selectOneRadio value="#{queryConstructor.table}">
			<f:selectItem itemValue="Person" itemLabel="Customer"/>
			<f:selectItem itemValue="Vendor" itemLabel="Vendor"/>
		</h:selectOneRadio>
		<br/><br/>
		Username:  <h:inputText id ="username" value="#{queryConstructor.username}"/>
		<br/>
		Password: <h:inputSecret id="password" value="#{queryConstructor.password}"/>
		<br/><br/>
		<h:commandButton value = "Submit" action="#{queryConstructor.executeLoginQuery()}">
		</h:commandButton>
                </div>
		</h:form>
	</h:body>
</html>
