<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://xmlns.jcp.org/jsf/facelets">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

p{
  font-size:12px;
  text-decoration: none;
  color:#ffffff;
}

h1{
  font-size:1.5em;
  color:#525252;
}

.box{
  background:white;
  width:300px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #2980b9 4px solid; 
  text-align: center
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
	<h:head>
		<title>Data Bass</title>
	</h:head>
	<div class="topnav">
  		<a class="active" href="SearchProducts.xhtml">Home</a>
  		<a href="Login.xhtml">Login</a>
  		<a href="Register.xhtml">Register</a>
	</div>
	<h:body>
	<div class="box">
		<h:form>
		Login As:
		<h:selectOneRadio value="#{queryConstructor.table}">
			<f:selectItem itemValue="Person" itemLabel="Customer"/>
			<f:selectItem itemValue="Vendor" itemLabel="Vendor"/>
		</h:selectOneRadio>
		<br/><br/>
		Username:  <h:inputText id="username" value="#{queryConstructor.username}"/>
		<br/>
		Password: <h:inputSecret id="password" value="#{queryConstructor.password}"/>
		<br/><br/>
		<h:commandButton value = "Submit" action="#{queryConstructor.executeLoginQuery()}"/>
		</h:form>
	</div>
	</h:body>
</html>
