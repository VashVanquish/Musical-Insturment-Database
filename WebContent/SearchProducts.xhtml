<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://xmlns.jcp.org/jsf/facelets">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.box{
  background:white;
  width:500px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #2980b9 4px solid; 
  text-align:center
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
	<h:head>
		<title>Data Bass</title>
	</h:head>
	<h:body>
	<h:form>
	<div class="topnav">
  		<h:commandLink value = "Home" styleClass = "active" action="#{queryConstructor.searchProductsReturn()}"/>
  		<h:commandLink value = "Logout" action="#{queryConstructor.logout()}"/>
  		<a href="Register.xhtml">Register</a>
	</div>
	<div class="box">
		Category:
		<br/>
		<h:selectManyCheckbox value="#{queryConstructor.tables}">
			<f:selectItem itemValue="Instrument" itemLabel="Instrument"/>
			<f:selectItem itemValue="Strings" itemLabel="Strings"/>
			<f:selectItem itemValue="Keyboards" itemLabel="Keyboard"/>
			<f:selectItem itemValue="Wind" itemLabel="Wind"/>
			<f:selectItem itemValue="Electric" itemLabel="Electric"/>
			<f:selectItem itemValue="Percussion" itemLabel="Percussion"/>
		</h:selectManyCheckbox>
		<br/>
		UPC Query:
		<h:selectOneRadio value="#{queryConstructor.upcQueryType}">
			<f:selectItem itemValue="0" itemLabel="Unknown"/>
			<f:selectItem itemValue="1" itemLabel="Exactly"/>
			<f:selectItem itemValue="3" itemLabel="Greater Than"/>
			<f:selectItem itemValue="4" itemLabel="Less Than"/>
		</h:selectOneRadio>
		<br/>
		UPC: <h:inputText id="upc" value="#{queryConstructor.upc}"/>
		<br/>
		<br/>
		Name Query:
		<h:selectOneRadio value="#{queryConstructor.nameQueryType}">
			<f:selectItem itemValue="0" itemLabel="Unknown"/>
			<f:selectItem itemValue="1" itemLabel="Exactly"/>
			<f:selectItem itemValue="2" itemLabel="Contains"/>
		</h:selectOneRadio>
		<br/>
		Name: <h:inputText id="name" value="#{queryConstructor.name}"/>
		<br/>
		<br/>
		Type Query:
		<h:selectOneRadio value="#{queryConstructor.typeQueryType}">
			<f:selectItem itemValue="0" itemLabel="Unknown"/>
			<f:selectItem itemValue="1" itemLabel="Exactly"/>
			<f:selectItem itemValue="2" itemLabel="Contains"/>
		</h:selectOneRadio>
		<br/>
		Type:  <h:inputText id ="type" value="#{queryConstructor.type}"/>
		<br/>
		<br/>
		Price Query:
		<h:selectOneRadio value="#{queryConstructor.priceQueryType}">
			<f:selectItem itemValue="0" itemLabel="Unknown"/>
			<f:selectItem itemValue="3" itemLabel="Greater Than Min"/>
			<f:selectItem itemValue="4" itemLabel="Less Than Max"/>
			<f:selectItem itemValue="5" itemLabel="Between Min and Max"/>
		</h:selectOneRadio>
		<br/>
		Max Price: <h:inputText id="price" value="#{queryConstructor.price}"/>
		<br/>
		Min Price: <h:inputText id="minPrice" value="#{queryConstructor.minPrice}"/>
		<br/>
		<h:commandButton value = "Search" action="#{queryConstructor.executeProductQuery()}"/>
		</div>>
		</h:form>
	</h:body>
</html>
