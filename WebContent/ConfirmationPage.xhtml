<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://xmlns.jcp.org/jsf/facelets">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
	<h:head>
		<title>Data Bass</title>
	</h:head>
	<h:body>
	<h:form>
	<div class="topnav">
  		<h:commandLink value = "Home" styleClass = "active" action="#{queryConstructor.searchProductsReturn()}"/>
  		<h:commandLink value = "Logout" action="#{queryConstructor.logout()}"/>
	</div>
		Thanks for buying the #{queryConstructor.itemName} for #{queryConstructor.itemPrice} from Store #{queryConstructor.LID}!
		</h:form>
	</h:body>
</html>
