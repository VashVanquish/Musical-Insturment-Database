<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://xmlns.jcp.org/jsf/facelets">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.box{
  background:white;
  width:300px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #2980b9 4px solid; 
  text-align:center
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
	<h:head>
		<title>Data Bass</title>
	</h:head>
	<h:body>
	<h:form>
	<div class="topnav">
  		<h:commandLink value = "Home" styleClass = "active" action="#{queryConstructor.searchProductsReturn()}"/>
  		<h:commandLink value = "Logout" action="#{queryConstructor.logout()}"/>
	</div>
        <div class="box">
		Select SKU:
		<h:selectOneMenu value ="#{queryConstructor.SKU}">
			<f:selectItems value="#{queryConstructor.SKUs}"/>
		</h:selectOneMenu><br/>
		Warranty?

		<h:selectOneMenu value="#{queryConstructor.warranty}">
			<f:selectItem itemValue="None" itemLabel = "None"/>
			<f:selectItem itemValue="1 Year" itemLabel = "1 Year"/>
			<f:selectItem itemValue="2 Years" itemLabel = "2 Years"/>
			<f:selectItem itemValue="5 Years" itemLabel = "5 Years"/>
		</h:selectOneMenu><br/>
		<h:commandButton value = "BUY" action="#{queryConstructor.buyAndWarranty()}"/>
                </div>
		</h:form>
	</h:body>
</html>
